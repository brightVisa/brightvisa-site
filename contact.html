<form method="POST" onsubmit="alert('Thank you for contacting us!'); return false;">

    <input type="text" id="name" name="name" required style="width:100%; padding:10px;"><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="6" required style="width:100%; padding:10px;"></textarea><br><br>

    <button type="submit" style="padding:10px 20px; background:#0057a3; color:white; border:none;">Send</button>
